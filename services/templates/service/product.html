{% extends 'service/main.html' %}

{% block content %}

<br>

    <div class="row">
        <div class="col-md-5">
            <h5>PRODUCT:</h5>
            <hr>
            <div class="card card-body">
                <a class="btn btn-primary  btn-sm btn-block" href="">Create Product</a>
                <table class="table table-sm">
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Cost</th>
                    </tr>

                    {% for product in products %}
                        <tr>
                            <td><a class="btn btn-sm btn-info" href="{% url 'prodinfo' product.id %}">View</a></td>
                            <td>{{product.Product_name}}</td>
                            <td>{{product.cost}}</td>
                        </tr>
                    {% endfor %}

                </table>
            </div>
        </div>

    </div>

{% endblock %}
